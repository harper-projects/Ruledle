<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ruledle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <h1>Ruledle</h1>
    <button id="darkToggle">🌙 Dark Mode</button>
  </div>

  <div id="difficultySelect">
    <h2>Choose Difficulty</h2>
    <button class="difficulty-btn" data-difficulty="easy">Easy</button>
    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
    <button class="difficulty-btn" data-difficulty="mystery">Mystery</button>
  </div>

  <div id="gameSection" style="display: none;">
    <p><strong>Difficulty:</strong> <span id="difficultyLabel"></span></p>
    <p id="feedback"></p>
    <p><strong>Guesses made:</strong> <span id="guessCount">0</span></p>
    <p><strong>Rules solved:</strong> <span id="winCount">0</span></p>

    <input id="userInput" placeholder="Try something..." />
    <button id="submitText">Submit Text</button>

    <input id="guessInput" placeholder="Your guess..." />
    <button id="submitGuess">Submit Guess</button>

    <button id="playAgainBtn" style="display:none;">Play Again</button>

    <h3>History:</h3>
    <ul id="historyList"></ul>

    <button id="explanationBtn">How to Play</button>
    <div id="explanationBox" style="display: none;">
      <p>You're trying to guess a secret rule based on feedback from what you type.</p>
      <p>Example: Rule = “No E” — “This is fine” ✅, “Hello” ❌</p>
    </div>
  </div>

  <script src="rules.js"></script>
  <script src="main.js"></script>
</body>
</html>
