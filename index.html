<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Rule</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; background: #f9f9f9; }
    input, button {
      font-size: 1rem; padding: 0.5rem; margin: 0.25rem 0; width: 100%; box-sizing: border-box;
    }
    button { cursor: pointer; }
    #feedback, #history { margin-top: 1rem; font-weight: bold; }
    #history ul { padding-left: 1rem; list-style-type: none; }
    .followed { color: green; }
    .broken { color: red; }
    #explanationBox {
      display: none; margin-top: 1rem; background: #eef; padding: 1rem; border-radius: 8px;
    }
    #playAgainBtn { display: none; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Guess the Rule</h1>

  <button onclick="toggleExplanation()">❓ What is this?</button>
  <div id="explanationBox">
    <p>You’re trying to figure out a secret rule. Enter normal text and see if it follows the rule. Try to guess the rule using the guess box.</p>
    <p><strong>Example:</strong> Rule: “No letter E” — “This is fun” ✅, “Hello” ❌</p>
  </div>

  <h3>Enter Text:</h3>
  <input id="userInput" placeholder="Try something..." />
  <button onclick="checkText()">Submit Text</button>

  <h3>Guess the Rule:</h3>
  <input id="guessInput" placeholder="Your guess..." />
  <button onclick="checkGuess()">Submit Guess</button>

  <p id="feedback"></p>
  <p><strong>Guesses made:</strong> <span id="guessCount">0</span></p>
  <p><strong>Rules solved:</strong> <span id="winCount">0</span></p>

  <button id="playAgainBtn" onclick="startNewGame()">🔁 Play Again</button>

  <h3>History:</h3>
  <div id="history"><ul id="historyList"></ul></div>

  <script src="rules.js"></script>
  <script src="main.js"></script>
</body>
</html>
