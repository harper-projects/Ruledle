<!DOCTYPE html>
<html>
<head>
  <title>The Rule Game</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    input[type="text"] { width: 300px; padding: 10px; }
  </style>
</head>
<body>
  <h1>The Rule</h1>
  <form method="POST">
    <input type="text" name="text" placeholder="Type your input or guess..." />
    <button type="submit">Submit</button>
  </form>
  {% if feedback %}
    <p><strong>{{ feedback }}</strong></p>
  {% endif %}
</body>
</html>
